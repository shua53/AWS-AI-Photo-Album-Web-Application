<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Search App</title>
</head>
<body>
    <h1>Photo Search App</h1>

    <!-- Search Form -->
    <form id="searchForm">
        <label for="searchQuery">Search Photos:</label>
        <input type="text" id="searchQuery" name="searchQuery" required>
        <button type="submit">Search</button>
        <button type="button" id="voiceSearchButton" onclick="startVoiceRecognition()">Voice Search</button>
    </form>

    <!-- Display Search Results -->
    <div id="searchResults"></div>

    <!-- Upload Form -->
    <form id="uploadForm">
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        
        <label for="customLabels">Custom Labels (comma-separated):</label>
        <input type="text" id="customLabels" name="customLabels">

        <button type="submit">Upload</button>
    </form>



    <script src="app.js"></script>
</body>
</html>
